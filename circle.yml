machine:
  services:
    - docker

dependencies:
  override:
    - docker info
    - docker version
    - docker build --rm=false -t circleci/shellcheck .

test:
  override:
    - docker run -itd -v $(pwd)/lib:/data circleci/shellcheck shellcheck *

compile:
  override:
    - docker run -itd -v $(pwd):/data circleci/shellcheck ./selfextractor_build.sh


